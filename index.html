<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-Shirt Order</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>T-Shirt Order</h2>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name" required />
	  <input type="text" id="contact" placeholder="Your Contact No." required />
      <input type="email" id="email" placeholder="Your Email" />
      <textarea id="message" placeholder="Place your order here, Sizes available are S,M,L,XL only" rows="5" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <p id="response-message"></p>
  </div>
	<script src="script.js"></script>
</body>
</html>
